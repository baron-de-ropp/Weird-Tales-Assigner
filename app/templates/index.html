<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weird Tales Assigner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Weird Tales Assigner</h1>
        <div class="grid">
            {% for image in images %}
                <figure>
                    <img src="{{ image.url }}" alt="{{ image.title }}">
                    <figcaption>{{ image.title }}</figcaption>
                </figure>
            {% endfor %}
        </div>
    </main>
</body>
</html>
